<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>

<body>

    <div class="principal">


        <div class="preseleccion">
            <div class="dropdown caudalimetro">
                <button type="text" class="boton caudaC" id="cauda">Caudalimetro</button>
                <div class="dropdown-content">
                    <a href="" id="54">Rango 0-54 </a>
                    <a href="" id="30">Rango 0-30 </a>
                </div>

            </div>
            <div class="dropdown">
                <button type="text" class="ptC boton" id="pt">Sensor de Presión</button>
                <div class="dropdown-content">
                    <a href="" id="3000">Rango 0-3000 </a>
                    <a href="" id="1500">Rango 0-1500 </a>
                </div>
            </div>

        </div>
        <div class="selector">
            <h5>Datos:</h3>

                <form name="form" id="formu" action="">

                    <div class="class_datos">
                        <div class="EUdato item">
                            <h5>Rango en Unidades </h5>

                            <label>Valor maximo:</label>
                            <input type="number" value="54" step="0.1" id="eu_max">
                            <label>Valor minimo:</label>
                            <input type="number" value="0" step="0.1" id="eu_min">

                        </div>
                        <div class="Cuentasdato item ">
                            <h5>Rango de Cuentas</h5>
                            <label>Valor maximo</label>
                            <input type="number" value="4000" step="0.1" id="ctas_max">
                            <label>Valor minimo</label>
                            <input type="number" value="800" step="0.1" id="ctas_min">
                        </div>
                        <div class="Corriente item ">
                            <h5>Rango de corriente</h5>
                            <label>Valor maximo</label>
                            <input type="number" value="20" step="0.1" id="io_max">
                            <label>Valor minimo</label>
                            <input type="number" value="4" step="0.1" id="io_min">
                        </div>
                    </div>
        </div>
        <div>
            <h5> Cálculo </h5>

            <label>Valor instantaneo</label>
            <input type="number" step="0.1" id="inst">
            <div class="checkboxes">
                <input type="radio" name="colors" value=1 id="cuentas" onchange="color()" />
                <label for="cuentas">Cuentas </label>

                <input type="radio" id="Corriente" name="colors" value=2 onchange="color()" />
                <label for="Corriente">Corriente </label>

                <input type="radio" name="colors" id="Unidades" value=3 onchange="color()" />
                <label for="Unidades">Unidades </label>



            </div>
        </div>




        <div class="enviar boton_submit">
            <input type="submit" class="enviar_boton" value="Calcular">


        </div>

        </dvi>

        </form>
        <div id="resultado">

        </div>


        <button onclick="reset()"> Reset</button>

    </div>

    </div>

    </div>




    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
